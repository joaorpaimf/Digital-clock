<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/clock.png">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="greeting">
        <p id="message">xxxxx</p>
        <div>
            <span id="day">00</span>
            <span>/</span>
            <span id="month">00</span>
            <span>/</span>
            <span id="year">0000</span>
        </div>
    </div>

    <div class="central">
        <div>
            <p id="h">00</p>
        </div>
        <span>:</span>
        <div>
            <p id="min">00</p>
        </div>
        <span>:</span>
        <div>
            <p id="sec">00</p>
        </div>
    </div>
</body>
</html>
